<link rel="stylesheet" href="../styles/home.css">
<div class="container">
<div class="step">
    <img style="width:25px; margin-top:3px;margin-bottom:3px;" src="ressources/number1-OK.png">    ...    <img style="width:25px;" src="ressources/number2.png"> <img style="width:25px;" src="ressources/number3.png"> <img style="width:25px;" src="ressources/number4.png">
  </div>
 <div class="col-md-9">

  
  <div class="transp">
    <div style="margin:25px;padding-top: 10px;">
  <h2>Populaire</h2>
 <div class="im-centered">
  <div class="row"> <!--Top Products-->
  
       <div style="z-index=3;" ng-repeat="populaire in populaires" class="col-xs-6 col-md-3">
    <h4>{{populaire.nom}}</h4>
    <a href="#" class="thumbnail">
      <img style="width:150px; height:100px;" ng-src="{{populaire.src}}" alt="{{populaire.nom}}">
    </a>
    <div style="margin-top:-20px;float:left;z-index:7;position:relative;">
      <img ng-click="delPanier2(populaire);" style="margin-left:5px;margin-bottom:5px;width:15px;" src ="ressources/moins-detail.png">
    </div>
    <div style="margin-top:-20px;float:right;z-index:7;position:relative;">
      <img ng-click="populaire.quantite=1;addPanier(populaire);" style="margin-right:5px;margin-bottom:5px;width:15px;" src ="ressources/plus-detail.png">
    </div>
    
      <p style="margin-top:7px;font-family:impact;">{{populaire.prix | number:2}} € <select style="margin-left: 17%;font-family:helvetica" ng-model="populaire.quantite" name="select"><option value="1" selected>1</option> <option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="10">10</option><option value="20">20</option>
      </select> <span style="float:right; margin-top:-5px;" ng-click="addPanier(populaire)" class="glyphicon glyphicon-shopping-cart btn btn-danger" aria-hidden="true"></span></p>
  
   </div>
  </div>
</div>
<h2>Tous Nos Produits</h2>
<div style="text-align:center">
<!--<img ng-click="go('produits')" style="width:100%;border-radius:2px;" src="ressources/mich1.jpg">-->
<div style="width:100%;">
<div style="float:left;width:50%;">
  <div style="z-index:1;position:relative"><img ng-click="go('produits')" style=";width:100%;height:25%;border-top-left-radius:15px;" src="ressources/boulangerie.jpg"></div><div class="mosaique"  style="position:relative;z-index:2;background-color: rgba(0, 0, 0, 0.5);"><p>BOULANGERIE</p></div>
</div>
<div style="float:right;width:50%">
  <div style="z-index:1;position:relative"><img ng-click="go('produits')" style=";width:100%;height:25%;border-top-right-radius:15px;" src="ressources/sandwich.jpeg"></div><div class="mosaique"  style="position:relative;z-index:2;background-color: rgba(0, 0, 0, 0.5);"><p>SANDWICH</p></div>
</div>
</div>
<div style="width:100%;">
<div style="float:left;width:50%;margin-top:-10px;">
  <div style="z-index:1;position:relative"><img ng-click="go('produits')" style=";width:100%;height:25%;border-bottom-left-radius:15px;" src="ressources/viennoiserie.jpg"></div><div class="mosaique" style="position:relative;z-index:2;background-color: rgba(0, 0, 0, 0.5);border-bottom-left-radius:15px;"><p>VIENNOISERIE</p></div>
</div>
<div style="float:right;width:50%;margin-top:-10px;">
  <div style="z-index:1;position:relative"><img ng-click="go('produits')" style=";width:100%;height:25%;border-bottom-right-radius:15px;" src="ressources/patisserie.jpg"></div><div class="mosaique"  style="position:relative;z-index:2;background-color: rgba(0, 0, 0, 0.5);border-bottom-right-radius:15px;"><p>PATISSERIE</p></div>
</div>
</div>

 <button ng-click="go('client')" type="button" class="btn btn-primary" style="width: 200px; text-align:center;margin:20px;background-color:#FD7E01 !important;border-color:#FD7E01!important;">Passer la commande !</button>
  </div>
</div>
</div>
 </div>
<div ng-init="calculPrixPanier()" class="col-md-3" data-spy="affix" data-offset-top="20">
         
            <div class="panel panel-primary">
              <div id="divTotal" class="panel-heading">
                  <h3 class="panel-title">Mon panier</h3>
              </div>
              <div ng-if="panier[0] != undefined">
              <div ng-repeat="item in panier" class="panel-body">
                  <p><img style="width:15px;margin-left: -6px;margin-right: 5px;" src="ressources/moins.png" ng-click="delPanier(item)">{{item.quantite}}x {{item.nom}}<i style="float:right">{{item.prix | number:2}} €</i></p>
              </div>
              <hr style="margin-top : -10px; margin-bottom:0px;">
              <div class="panel-body">
                  <p>Total<i style="float:right">{{prixPanier| number:2}} €</i></p>
              </div>
            </div>
            <div ng-if="panier[0] == undefined" class="panel-body">
              <p>Votre panier est vide</p>
            </div>

          </div>
           <button ng-if="panier[0] != undefined" ng-click="go('client')" type="button" class="btn btn-primary" style="width: 100%; text-align:center;">Continuer</button>
          
        
</div>
 
</div>
